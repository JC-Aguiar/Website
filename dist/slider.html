<div id="banner" class="container-fluid row mx-0 px-0">
    <div class="col-12 p-0">
        <img id="banner-title" src="images/jaquetas titulo.png" alt="First slide">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/jaqueta banner 1.png" alt="Jaqueta Biker">
                    <div class="carousel-caption d-none d-md-block text-right">
                        <h1 id="banner-subtitulo-1" class="mt-5 pt-5">
                            Biker</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/jaqueta banner 2.png" alt="Jaqueta Urban">
                    <div class="carousel-caption d-none d-md-block text-right">
                        <h1 id="banner-subtitulo-2">
                            Urban</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/jaqueta banner 3.png" alt="Jaqueta Confort">
                    <div class="carousel-caption d-none d-md-block text-right">
                        <h1 id="banner-subtitulo-3">
                            Confort</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
